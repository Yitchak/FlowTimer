<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#bd93f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6200ea;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background circle (optional, usually transparent for favicons) -->
  <circle cx="256" cy="256" r="240" fill="#0a0a0c" fill-opacity="0" />

  <!-- Flowing Timer Shape -->
  <g transform="translate(256, 256) rotate(-15)">
    <!-- Hourglass / Infinity Loop Abstract -->
    <path d="M-100 -120 C -100 -200, 100 -200, 100 -120 C 100 -40, -40 0, -40 0 S 100 40, 100 120 C 100 200, -100 200, -100 120 C -100 40, 40 0, 40 0 S -100 -40, -100 -120 Z" 
          fill="none" 
          stroke="url(#grad1)" 
          stroke-width="40" 
          stroke-linecap="round"
          filter="url(#glow)" />
          
    <path d="M-100 -120 C -100 -200, 100 -200, 100 -120 C 100 -40, -40 0, -40 0 S 100 40, 100 120 C 100 200, -100 200, -100 120 C -100 40, 40 0, 40 0 S -100 -40, -100 -120 Z" 
          fill="none" 
          stroke="url(#grad1)" 
          stroke-width="15" 
          stroke-linecap="round"
          opacity="0.8" />
          
    <!-- Central Flow Dot -->
    <circle cx="0" cy="0" r="25" fill="#ffffff" filter="url(#glow)" />
  </g>
</svg>
